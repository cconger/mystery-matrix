<!Doctype>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script type="application/javascript" src="./app.js" />
    </script>
  </head>
  <body>
    <div class="game-board">
      <div class="col-heading"></div>
      <div class="col-heading">
        <div class="label">A</div>
        <div class="word">Foo</div>
      </div>
      <div class="col-heading">
        <div class="label">B</div>
        <div class="word">Foo</div>
      </div>
      <div class="col-heading">
        <div class="label">C</div>
        <div class="word">Foo</div>
      </div>
      <div class="col-heading">
        <div class="label">D</div>
        <div class="word">Foo</div>
      </div>
      <div class="col-heading">
        <div class="label">E</div>
        <div class="word">Foo</div>
      </div>
      <div class="row-heading">
        <div class="label">1</div>
        <div class="word">Foo</div>
      </div>
      <div class="row-heading">
        <div class="label">2</div>
        <div class="word">Foo</div>
      </div>
      <div class="row-heading">
        <div class="label">3</div>
        <div class="word">Foo</div>
      </div>
      <div class="row-heading">
        <div class="label">4</div>
        <div class="word">Foo</div>
      </div>
      <div class="row-heading">
        <div class="label">5</div>
        <div class="word">Foo</div>
      </div>
      <div class="answer" style="grid-row:2;grid-column:2" id="answer-0-0"></div>
      <div class="answer" style="grid-row:2;grid-column:3" id="answer-0-1"></div>
      <div class="answer" style="grid-row:2;grid-column:4" id="answer-0-2"></div>
      <div class="answer" style="grid-row:2;grid-column:5" id="answer-0-3"></div>
      <div class="answer" style="grid-row:2;grid-column:6" id="answer-0-4"></div>

      <div class="answer" style="grid-row:3;grid-column:2" id="answer-1-0"></div>
      <div class="answer" style="grid-row:3;grid-column:3" id="answer-1-1"></div>
      <div class="answer" style="grid-row:3;grid-column:4" id="answer-1-2"></div>
      <div class="answer" style="grid-row:3;grid-column:5" id="answer-1-3"></div>
      <div class="answer" style="grid-row:3;grid-column:6" id="answer-1-4"></div>

      <div class="answer" style="grid-row:4;grid-column:2" id="answer-2-0"></div>
      <div class="answer" style="grid-row:4;grid-column:3" id="answer-2-1"></div>
      <div class="answer" style="grid-row:4;grid-column:4" id="answer-2-2"></div>
      <div class="answer" style="grid-row:4;grid-column:5" id="answer-2-3"></div>
      <div class="answer" style="grid-row:4;grid-column:6" id="answer-2-4"></div>

      <div class="answer" style="grid-row:5;grid-column:2" id="answer-3-0"></div>
      <div class="answer" style="grid-row:5;grid-column:3" id="answer-3-1"></div>
      <div class="answer" style="grid-row:5;grid-column:4" id="answer-3-2"></div>
      <div class="answer" style="grid-row:5;grid-column:5" id="answer-3-3"></div>
      <div class="answer" style="grid-row:5;grid-column:6" id="answer-3-4"></div>

      <div class="answer" style="grid-row:6;grid-column:2" id="answer-4-0"></div>
      <div class="answer" style="grid-row:6;grid-column:3" id="answer-4-1"></div>
      <div class="answer" style="grid-row:6;grid-column:4" id="answer-4-2"></div>
      <div class="answer" style="grid-row:6;grid-column:5" id="answer-4-3"></div>
      <div class="answer" style="grid-row:6;grid-column:6" id="answer-4-4"></div>
    </div>
  </body>
</html>
